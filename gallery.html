  <!-- Theme toggle button -->
  <button id="themeToggle" type="button" class="btn btn-outline-secondary position-fixed bottom-0 end-0 m-4 shadow-sm" aria-label="Toggle dark mode">
    <i class="bi bi-moon"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode init (same behavior as index)
    (function() {
      var root = document.documentElement;
      var KEY = 'theme';
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var saved = localStorage.getItem(KEY) || (prefersDark ? 'dark' : 'light');
      root.setAttribute('data-bs-theme', saved);
      var btn = document.getElementById('themeToggle');
      function setIcon(t) {
        if (!btn) return;
        var icon = btn.querySelector('i');
        if (!icon) return;
        icon.classList.toggle('bi-sun', t === 'dark');
        icon.classList.toggle('bi-moon', t !== 'dark');
      }
      setIcon(saved);
      if (btn) {
        btn.addEventListener('click', function() {
          var current = root.getAttribute('data-bs-theme') === 'dark' ? 'dark' : 'light';
          var next = current === 'dark' ? 'light' : 'dark';
          root.setAttribute('data-bs-theme', next);
          localStorage.setItem(KEY, next);
          setIcon(next);
        });
      }
    })();
  </script>
  <script>
    (function() {
      // Touch: tap to toggle caption; auto-hide after 2s
      const itemsForTouch = Array.from(document.querySelectorAll('.gallery-item'));
      let hideTimer;
      function showOnce(el){
        el.classList.add('show-caption');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(()=> el.classList.remove('show-caption'), 2000);
      }
      itemsForTouch.forEach(el => {
        el.addEventListener('touchstart', () => showOnce(el), {passive:true});
      });

      const items = Array.from(document.querySelectorAll('.gallery-item'));
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImage');
      const video = document.getElementById('lightboxVideo');
      const closeBtn = lightbox.querySelector('.lightbox-close');
      const prevBtn = lightbox.querySelector('.lightbox-prev');
      const nextBtn = lightbox.querySelector('.lightbox-next');
      let index = 0;

      function open(i) {
        index = i;
        const item = items[index];
        if (item.classList.contains('video-item')) {
          video.src = item.dataset.src;
          video.style.display = 'block';
          img.style.display = 'none';
          video.play();
        } else {
          img.src = item.getAttribute('href');
          img.style.display = 'block';
          video.style.display = 'none';
        }
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }
      function close() {
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        video.pause();
        video.src = '';
      }
      function next() {
        open((index + 1) % items.length);
      }
      function prev() {
        open((index - 1 + items.length) % items.length);
      }

      items.forEach((a, i) => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          open(i);
        });
      });
      closeBtn.addEventListener('click', close);
      nextBtn.addEventListener('click', next);
      prevBtn.addEventListener('click', prev);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) close();
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('open')) return;
        if (e.key === 'Escape') close();
        if (e.key === 'ArrowRight') next();
        if (e.key === 'ArrowLeft') prev();
      });

      // Swipe support
      let startX = 0;
      lightbox.addEventListener('touchstart', (e) => {
        startX = e.changedTouches[0].clientX;
      });
      lightbox.addEventListener('touchend', (e) => {
        const dx = e.changedTouches[0].clientX - startX;
        if (Math.abs(dx) > 40) { dx < 0 ? next() : prev(); }
      });
    })();
  </script>
